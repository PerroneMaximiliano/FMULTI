<div class="main-header">
    <h1>Audio player list</h1>
  </div>
  <div class="main-content">
    <div class="wrapper">
      <mat-list style="width: 100%;padding-bottom: 49px;">
        <h3 mat-subheader>{{message}}</h3>
        <mat-list-item *ngFor="let audio of audios; let i = index" (click)="appPayer.openFile(audio.file, i)">
            <mat-icon color="primary" mat-list-icon>music_note</mat-icon>
            <h4 mat-line>{{audio.file}}</h4>
            <p mat-line>{{audio.name}}</p>
            <mat-icon color="primary" *ngIf="currentFileIndex === i && !state?.error">volume_up</mat-icon>
            <h6 *ngIf="currentFileIndex === i && state?.error">ERROR</h6>
            <button mat-icon-button><mat-icon>update</mat-icon></button>
            <button mat-icon-button><mat-icon>delete</mat-icon></button>
            <mat-divider></mat-divider>
        </mat-list-item>
      </mat-list>

      <app-player #appPayer [audios]="audios" (fileIndex)="fileIndexHandler($event)" (statusEvent)="statusHandler($event)"></app-player>
    </div>
</div>
